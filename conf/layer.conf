# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb \
            ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-comxpress"
BBFILE_PATTERN_meta-comxpress := "^${LAYERDIR}/"
# increase the number
BBFILE_PRIORITY_meta-comxpress = "6"
LAYERDEPENDS_meta-comxpress = "meta-altera"
